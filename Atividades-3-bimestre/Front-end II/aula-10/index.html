<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validando Formul√°rio</title>
</head>
<body>

    <form class="form-login">

        <h1>Login</h1>

        <div>
            <label for="userEmail">E-mail</label>
            <input type="email" id="userEmail" required>
            <small>Preencha o campo de e-mail corretamente</small>
        </div>

        <div>
            <label for="userPassword">Senha</label>
            <input type="password" id="userPassword" required minlength="7">
            <small>Preencha o campo de senha corretamente</small>
        </div>

        <button disabled type="submit" id="login-button">Prosseguir</button>

    </form>
    
    <script src="main.js" type="module"></script>

</body>
</html>
