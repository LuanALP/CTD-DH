<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Checkpoint I - Frontend II</title>
</head>
<body>
    <header>
        <h1>Checkpoint I - Frontend II - Luan, Vanessa e Cláudio</h1>
        <button onclick="modoDark()">Dark/Light Mode</button>
      </header>

      <div class="form-container">
        <div class="form-title">
        <h1>Inclua seu livro!</h1>
        </div>
        <form id="meu-form">
            <div class="form-group">
                <label for="nome">Título:</label>
                <input type="text" id="title"/>
            </div>

            <div class="form-group">
                <label for="descricao">Descriçao:</label>
                <input type="text" id="descricao"/>
            </div>
            
            <div class="form-group">
                <label for="url">Url da imagem:</label>
                <input type="text" id="url"/>
            </div>

            <button type="button" id="incluir">Incluir</button>
        </form>
    </div>

    <div class="container">

    </div>
    <script src="main.js"></script>
</body>
</html>
