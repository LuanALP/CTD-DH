<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja Pet</title>
</head>
<body>

    <div class="top-header"> 
        <h3 class="top-left">Grandes ofertas em comedouros</h3>
        <h3 class="top-right">Português BLR$</h3>
       </div>

    <header>
        <div class="bottom-header">
           <div><img src="./img/Logo-header.png" alt="logo"></div>
           <div><img src="./img/Menu.png" alt="menu"></div>
        </div>
    </header>

    <main>
       <div class="slide">
        <div class="box-1">
            <h2 class="text-1">É um prazer te ter aqui!</h2>
        </div class="box-2">
        <h2 class="text-2">Comedouros com desconto!</h2>
       <button>COMEDOUROS</button>
        </div>

        <section class="prod">
            <div class="container">
              <img src="./img/pawprint 1.png" alt="paw" />
              <h1 class="is-brown">Produtos Destacados</h1>
              <nav>
                <ul>
                  <li>-Comedouros </li>
                  <li>-Acessórios </li>
                  <li>-Comida</li>
                </ul>
              </nav>
            </div>
          </section>
       
          <section class="cards">
            <div class="card">
                <div class="card-head">
                  <img class="img-card" src="./img/churrasquito.png"/>
                </div>
                  
                <div class="info">
                  <h2>Petisco de churrasco</h2>
                  <p>R$ 5,00</p>
                </div>
              </div>

              <div class="card">
                <div class="card-head">
                  <img class="img-card" src="./img/comedero.png"/>
                </div>
                  
                <div class="info">
                  <h2>Comedouro para cachorro</h2>
                  <p>R$ 60,00</p>
                </div>
              </div>

              <div class="card">
                <div class="card-head">
                  <img class="img-card" src="./img/Huesito.png"/>
                </div>
                  
                <div class="info">
                  <h2>Petisco Ossinho</h2>
                  <p>R$ 8,00</p>
                </div>
              </div>
          </div>
    </main>
    <footer class="flex-left">
      Todos os direitos reservados a Front-end I
    </footer>
</body>
</html>
